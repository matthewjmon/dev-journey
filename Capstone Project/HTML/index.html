<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chef's Favourite Meals</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playpen+Sans+Thai:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/CSS/main.css" />
    <link rel="stylesheet" href="/CSS/suggestions.css" />
    <link rel="stylesheet" href="/CSS/orders.css" />
  </head>
  <body>
    <div class="container-fluid px-4">
      <!-- Hero Title -->
      <div class="hero text-center mb-4">
        <h1>Chef's Favourite Meal Finder</h1>
      </div>


      <!-- Layout Row -->
      <div
        class="row justify-content-center align-items-start position-relative"
      >
        <!-- Chef's Favourite (top-right) -->
        <div
          class="position-absolute top-0 end-0 me-4 d-none d-md-block col-md-2"
        >
          <div class="card text-center rounded-0 chefs-favourite-note">
            <i class="fas fa-thumbtack pin-icon"></i>
            <div class="card-body sg-body">
              <h5 id="chefs-favourite-heading" class="card-title mb-3">Chef's Favourite</h5>
              <img
                src="/Images/placeholder.jpg"
                alt="Meal Image"
                class="img-fluid mb-3 rounded-2"
                id="meal-image"
              />
              <h6
                id="meal-name"
                class="card-title text-center fw-semibold mt-2 mb-3"
              >
                No meal selected yet.
              </h6>
            </div>
          </div>
        </div>


        <!-- Ingredient Search Form -->
        <div class="col-md-6 text-center">
          
          <form id="ingredient-form" class="row justify-content-center mt-3">
            <h3>Search by Main Ingredient</h3>
            <div class="col-md-5">
              <input
                type="text"
                id="ingredient-input"
                class="form-control"
                placeholder="e.g. Chicken Breast"
                required
              />
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary px-4">
                Get Meal
              </button>
            </div>
          </form>


          <div id="suggestions-section" class="mt-5">
            <div id="suggestion-heading-container"></div>
            <div id="suggestion-card-container" class="card-group mt-3"></div>
            <div id="suggestion-error" class="text-danger mb-2"></div>
          </div>
        </div>
      </div>
    </div>


    <!-- Incomplete Orders -->
    <div
      class="row justify-content-center mb-5 d-none"
      id="incomplete-orders-section"
    >
      <div class="col-md-6" id="orders-section">
        <h3 class="mb-4 text-center">Incomplete Orders</h3>


        <form
          id="complete-order-form"
          class="row g-3 justify-content-center text-center"
        >
          <div class="col-12">
            <label for="order-number" class="form-label"
              >Mark order as complete</label
            >
            <div
              id="form-controls-container"
              class="row justify-content-center"
            >
              <div class="col-5">
                <input
                  type="number"
                  id="order-number"
                  class="form-control"
                  placeholder="Enter order number"
                />
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-primary">
                  Complete Order
                </button>
              </div>
            </div>
          </div>
        </form>


        <!-- Clear All Button -->


        <button id="clear-orders" class="btn btn-danger btn-sm mt-5 mb-1">
          Clear All Orders
        </button>


        <ul class="list-group col-auto" id="orders-list">
          <!-- Order items will be inserted here -->
        </ul>
      </div>
    </div>


    <script src="/JS/main.js"></script>
  </body>
</html>
